<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/faviconsg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Administrar Tienda - Super Games</title>
</head>

<body>
    <div id="menu"></div>
    <div id="navbar"></div>
    <script src="menu_superior.html"></script>

    <div class="container">
        <strong>
            <h1>Administrar tienda</h1>
        </strong>
        <ul class="list-unstyled">
            <a class="footer_text" href="usuario.html">
                <li i class="bi bi-person">&nbsp;&nbsp; Mantenedor Usuarios</li>
            </a>

            <ul class="list-unstyled">
                <a class="footer_text" href="productos.html">
                    <li i class="bi bi-cart-plus">&nbsp;&nbsp; Mantenedor de productos</li>
                </a>

                <ul class="list-unstyled">
                    <a class="footer_text" href="ventas.html">
                        <li i class="bi bi-cash-coin">&nbsp;&nbsp; Historial de ventas</li>
                    </a>

                    <ul class="list-unstyled">
                        <a class="footer_text" href="bodega.html">
                            <li i class="bi bi-archive">&nbsp;&nbsp; Mantenedor de bodega</li>
                        </a>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div id="footer-placeholder"></div>

    <script>
        // Función para cargar dinámicamente el footer desde footer.html
        function includeFooter() {
            // Crear un objeto XMLHttpRequest
            var xhttp = new XMLHttpRequest();

            // Definir qué hacer cuando el contenido de footer.html se cargue correctamente
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Insertar el contenido del footer en el placeholder
                    document.getElementById("footer-placeholder").innerHTML = this.responseText;
                }
            };

            // Cargar el contenido de footer.html
            xhttp.open("GET", "footer.html", true);
            xhttp.send();
        }

        // Llamar a la función para cargar el footer
        includeFooter();
    </script>

</body>

</html>
