        crossorigin="anonymous"></script>

    <div id="footer-placeholder"></div>

    <script>
        // Función para cargar dinámicamente el footer desde footer.html
        function includeFooter() {
            // Crear un objeto XMLHttpRequest
            var xhttp = new XMLHttpRequest();

            // Definir qué hacer cuando el contenido de footer.html se cargue correctamente
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Insertar el contenido del footer en el placeholder
                    document.getElementById("footer-placeholder").innerHTML = this.responseText;
                }
            };

            // Cargar el contenido de footer.html
            xhttp.open("GET", "footer.html", true);
            xhttp.send();
        }

        // Llamar a la función para cargar el footer
        includeFooter();
    </script>
